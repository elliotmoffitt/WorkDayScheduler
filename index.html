<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="hour col-md-1">9AM</div>
      <div class="col-md-9" >
        <textarea id="9"></textarea>
      </div>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row">
      <div class="hour col-md-1">10AM</div>
      <div class="col-md-9" >
        <textarea id="10"></textarea>
      </div>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row">
      <div class="hour col-md-1">11AM</div>
      <div class="col-md-9" >
        <textarea id="11"></textarea>
      </div>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row">
      <div class="hour col-md-1">12PM</div>
      <div class="col-md-9" >
        <textarea id="12"></textarea>
      </div>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row">
      <div class="hour col-md-1">1PM</div>
      <div class="col-md-9" >
        <textarea id="1"></textarea>
      </div>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row">
      <div class="hour col-md-1">2PM</div>
      <div class="col-md-9" >
        <textarea id="2"></textarea>
      </div>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row">
      <div class="hour col-md-1">3PM</div>
      <div class="col-md-9" >
        <textarea id="3"></textarea>
      </div>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row">
      <div class="hour col-md-1">4PM</div>
      <div class="col-md-9" >
        <textarea id="4"></textarea>
      </div>
      <button class="saveBtn col-md-1"></button>
    </div>
    <div class="row" style="margin-bottom: 40px;">
      <div class="hour col-md-1">5PM</div>
      <div class="col-md-9" >
        <textarea id="5"></textarea>
      </div>
      <button class="saveBtn col-md-1"></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
